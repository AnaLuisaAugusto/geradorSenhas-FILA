<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Senha</title>
        <!-- link tailwindcss -->
        <script src="https://cdn.tailwindcss.com"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        
        <!-- link ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <!-- navbar -->
            <nav class="bg-gray-800">
                <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                    <div class="relative flex h-16 items-center justify-between">
                        
                        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                            
                            <!-- icone -->
                            <div class="flex flex-shrink-0 items-center text-white">
                                <ion-icon name="balloon-outline" size="large"></ion-icon>
                            </div>
                            
                            <!-- menus -->
                            <div class="hidden sm:ml-6 sm:block">
                                <div class="flex space-x-4">
                                    <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Menu</a>
                                    <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Menu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        <!-- (fim) navbar -->

        
        <div id="app" class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-5 text-center" style="margin: 8vh 0;">Gerador de Senha</h1>
        
            <div class="mb-4 flex justify-center gap-4">
                <button @click="gerarSenhaComum" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Gerar Senha Comum
                </button>
                <button @click="gerarSenhaEspecial" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Gerar Senha Especial
                </button>
                <button @click="removerSenhaComum" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Atender Comum
                </button>
                <button @click="removerSenhaEspecial" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Atender Especial
                </button>
            </div>
        
            <table class="table-auto border-collapse border border-gray-300 w-full">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Estado da Fila</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="senha in filaSenhas" :key="senha">
                        <td class="border px-4 py-2 text-center">{{ senha }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
